<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <!--表示領域-->
    <meta name="viewport" content="width=device-width">
    <title>Midori's Portfolio</title>
    <!--使用するCSSを読み込む-->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <!--使用するフォントスタイルを指定する-->
    <link href ="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css">
</head>

<body>
    <h1> Welcom to Midori's Portfolio! </h1>
    <!--画像の挿入（imagesフォルダから参照）：altは画像の説明文（画像読み込みに失敗した場合や目が不自由な人が見る際はこの文字が表示される-->
    <img src="images/disney-01.jpg" alt="ディスニーの画像">

    <!--リストを使ってみる-->
    <!--順序なしリスト-->
    <p>My Profile</p>
    <ul>
        <li>Name</li>
        <li>BirthDay</li>
        <li>BirthPlace</li>
    </ul>
    <!--順序ありリスト-->
    <p>hobby</p>
    <ol>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ol>

    <!--URLの参照-->
    <a href="https://www.mozilla.org/en-US/about/manifesto/">注意事項</a>

    <!--使用するJavaScriptを読み込む-->
    <script src="scripts/main.js"></script>
</body>

</html>
